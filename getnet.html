<script>

    function base64 (){
        const Client_ID = "7ddd8d35-0e0a-4f58-b928-719eca35659b"
        const Client_Secret = "YkBvQUsngF336WiaCoPci4X70UIm7XNB"
        const token = Client_ID + ':' + Client_Secret
        return btoa(token)
    }


    function authorization(){
        const formData = new URLSearchParams();
        formData.append('scoop', 'oob');
        formData.append('grant_type', 'client_credentials');

        return new Promise((resolve, reject)=> {
            const tokenBase64 = base64()
            console.log(tokenBase64)
            fetch('https://api.getnet.com.br/auth/oauth/v2/token', {
                method: 'POST',
                headers: {
                    "Content-type": "application/x-www-form-urlencoded",
                    "Authorization": `Basic ${tokenBase64}`
                },
                body: formData
            })
            .then(response =>  response.json())
            .then(response => {
                resolve(response)
            })
            .catch(error => {
                reject(error)
            });
        })
    }

    async function gerarPix(){
        const auth = await authorization();
        const seller_id = "09f25555-5351-4680-828e-24208973bdb7";

        fetch('https://api.getnet.com.br/v1/payments/qrcode/pix', {
            method: 'POST',
            headers: {
                "seller_id": seller_id,
                "Content-Type": "application/json; charset=utf-8",
                "Authorization": `Bearer ${auth.access_token}`,
                "x-qrcode-expiration-time": "180"
            },
            body: JSON.stringify({
                amount: 100,
                currency: "BRL",
                customer_id: "string",
                order_id: "DEV-160874898asd0"
            })
        })
        .then(response =>  response.json())
        .then(response => {
            console.log(response);
        })
        .catch(error => {
            console.log(error);
        });
    }


</script>
